<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<body onload="openGame()">
<script>
function openGame() {
var win = window.open()
var url = "https://huevito-games.github.io"  //use your own link google  com and other sites like minecraft.net will not work.
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
window.close();
}
</script>
</body>
</html>
